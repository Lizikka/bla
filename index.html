<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    
    <title>project_1</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__inner container">
                <h1 class="header__title"><a href="#">Movies</a></h1>
                           
                <nav class="nav">
                    <menu class="nav__menu">
                        <li class="nav__menu-item"><a href="#" class="nav__menu-link">New  </a></li>
                        <li class="nav__menu-item"><a href="#" class="nav__menu-link">Popular </a></li>
                        <li class="nav__menu-item"><a href="#" class="nav__menu-link">Category  </a></li>
                        <li class="nav__menu-item"><a href="#" class="nav__menu-link">Favourite</a></li>
                    </menu>
                </nav>
            </div>
        </header>
        <main class="main">
            <section class="movie">
                <div class="movie__logo">
                    <img src="./assets/images/logo.png" alt=""></div>
                <div class="movie__content">
                    <p class="movie__info">
                    <span>2022</span>
                    <span>1 seasons</span>
                    <span>Horror Comedy</span>
                    </p>
                    <p class="movie__text">
                    Smart, sarcastic and a little dead inside, Wednesday 
                     Addams investigates a murder spree while making new 
                      friends and foes at Nevermore Academy.
                    </p>
                </div>
            </section>
        </main>
        <footer class="footer">
             <div class="container">
                <h2 class="footer__title">You May also like </h2>
                <div class="footer__inner">
                    <div class="footer__inner-item"><img src="./assets/images/bg-title-1.png" alt="movie title"></div>
                    <div class="footer__inner-item"><img src="./assets/images/bg-title-2.png" alt="movie title"></div>
                    <div class="footer__inner-item"><img src="./assets/images/bg-title-3.png" alt="movie title"></div>
                    <div class="footer__inner-item"><img src="./assets/images/bg-title-4.png" alt="movie title"></div>
                    <div class="footer__inner-item"><img src="./assets/images/bg-title-5.png" alt="movie title"></div>
                </div>
             </div>
        </footer>
    </div>
</body>
</html>
